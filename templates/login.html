{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="form-group">

    <div class="quote">
        The strong individual is the one
        who asks for help when he needs it
    </div>
    
    <div class="card text-center">
        <div class="card-body">
            <div class="form-group">Log In</div>
            <form action="/login" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary gradient" type="submit">Log In as User</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary gradient" type="submit">Log In as Assistant</button>
                </div>
            </form>
        </div>
    </div>
</div>     
{% endblock %}
