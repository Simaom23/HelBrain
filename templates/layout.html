<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <title>HelBrain: {% block title %}{% endblock %}</title>
  </head>

  <body class="main-color">
    <nav class="navbar navbar-expand-md navbar-light navbar-custom">
      <a class="navbar-brand" href="/"></a>
      <button
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target="#navbar"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session.user_id %}
        <ul class="navbar-nav mr-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/buy">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="/sell">Helpers</a></li>
        </ul>
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item">
            <a class="nav-link font-color" href="/logout"
              ><span class="navbar-font">Log Out</span></a
            >
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="/register"
              ><span class="navbar-font">Register</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login"
              ><span class="navbar-font">Log In</span></a
            >
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary border text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}

    <main class="container p-5">{% block main %}{% endblock %}</main>

    <footer class="small text-center text-muted"></footer>
  </body>
</html>
