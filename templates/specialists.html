{% extends "layout.html" %} {% block title %} Specialists {% endblock %} {%
block main %}
<div class="form-group">
  <div class="title">Specialists</div>
</div>
<div class="form-group">
  <form action="/specialists" method="post">
    <div class="form-group">
      <select class="form-control" name="specialty">
        <option disabled selected value="">Specialty</option>
        {% for specialty in specialtys %}
        <option>{{ specialty }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        name="helpersname"
        placeholder="Helpers Name"
        type="password"
      />
    </div>
    <button class="btn btn-primary gradient" type="submit">Search</button>
  </form>
</div>
<div class="form-group">
  <p></p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Specialty</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the database entries to display them in this table -->
      {% for helper in helpers%}
      <tr>
        <td>{{helper[1]}}</td>
        <td>{{helper[2]}}</td>
        <td>{{helper[3]}}</td>
        <td>{{helper[6]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
