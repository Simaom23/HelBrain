{% extends "layout.html" %} {% block title %} Helper Register {% endblock %} {%
block main %}
<div class="form-group title">Start Helping</div>
<div class="form-group card text-center">
  <div class="card-body">
    <form action="/helper-register" method="post">
      <div class="form-group">
        <select class="form-control">
          <option disabled selected value="">Specialty</option>
          {% for specialty in specialtys %}
          <option>{{ specialty }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="firstname"
          placeholder="First Name"
          type="text"
        />
      </div>
      <div class="form-group">
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="lastname"
          placeholder="Last Name"
          type="text"
        />
      </div>
      <div class="form-group">
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="email"
          placeholder="Email"
          type="email"
        />
      </div>
      <div class="form-group">
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="Contact"
          placeholder="Contact"
          type="text"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          name="password"
          placeholder="Password"
          type="password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          name="confirmation"
          placeholder="Password (Again)"
          type="password"
        />
      </div>
      <button class="btn btn-primary gradient" type="submit">Register</button>
    </form>
  </div>
</div>
{% endblock %}
